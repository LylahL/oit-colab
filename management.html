<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
  />
    <title>Management Page</title>
</head>
<body>
    <header>
        <h1>OIT Collaboration</h1>
        <a href="search.html"><button class="header-button" id="button1">Explore</button></a>
        <a href="management.html"><button class="header-button" id="button2">Management</button></a>
    </header>
    <section id="tags">
        <h2>Tags</h2>
        <button class="add-button" id="addTag">New Tag</button>
        <!-- Modal -->
    <div id="myModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <select id="tagType">
            <option value="">Select Tag Type</option>
                <!-- Options will be dynamically added here -->
            </select>
            <input type="text" id="tagName" placeholder="Tag Name">
            <button id="submitTag">Submit</button>
        </div>
  </div>
        <div id="tag-list">
        </div>
    </section>

    <section id="people">
        <h2>People</h2>
        <button class = "add-button" id="addPeople">New Person</button>
        <div id="people-list">
        </div>
    </section>
    <script type="module" src="management.js"></script>
</body>
</html>
